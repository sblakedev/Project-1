<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description"
        content="Twinkle Stars baby and toddler groups for parents and care-givers in Meath, Ireland">
    <meta name="keywords" content="twinkle stars, baby, toddler, playgroups, meath, Ireland">

    <script src="https://kit.fontawesome.com/2d4eddc437.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>
        Twinkle Stars Baby and Toddler Groups
    </title>
</head>

<body>
    <header id="header-background-color">
        <a href="index.html">
            <h1 id="logo"><i class="fas fa-star"></i>Twinkle Stars</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="timetable.html">Timetable</a>
                </li>
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <div id="hero-image"></div>
    </div>
    <section class="form-section">
        <div>
            <h2>Sign Up for Classes Here</h2>
        </div>
        <div id="form-div">
            <form class="signup-form" method="get" action="form-submitted.html" target="_blank">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" required class="text-input">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required class="text-input">

                <h5>Class</h5>
                <input type="radio" id="babyc" name="class" value="babyc">
                <label for="babyc">Baby Class</label>

                <input type="radio" id="toddlerc" name="class" value="toddlerc">
                <label for="toddlerc">Toddler Class</label>
                <br>

                <h5>Day</h5>

                <input type="checkbox" id="monday" name="monday" value="monday">
                <label for="monday">Monday</label>
                <br>

                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                <label for="tuesday">Tuesday</label>
                <br>

                <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                <label for="wednesday">Wednesday</label>
                <br>

                <input type="checkbox" id="thursday" name="thursday" value="thursday">
                <label for="thursday">Thursday</label>
                <br>

                <input type="checkbox" id="friday" name="friday" value="friday">
                <label for="friday">Friday</label>
                <br>
                <br>
                <input type="submit" value="Submit">

            </form>
        </div>
    </section>
    <footer id="footer-background-color">
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)."><i
                        class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)."><i
                        class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)."><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
        <p>Copyright Suzanne Blake 2022</p>
    </footer>

</body>

</html>
